    <meta name="title" content="Tanvi's Contact" />

  Includes a clear call-to-action inviting potential employers to get in touch."

  <body>
    <!-- 
      - #CURSOR
    -->

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <!-- 
      - #PRELOADER
    -->
    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <!-- 
      - #HEADER
    -->
    <header class="header" data-header>
      <div class="container">
        <a href="./index.html" class="logo">
          <!--<img src="./assets/images/logo.svg" width="200" alt="Tanvi home" />-->
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html" class="label-lg navbar-link has-after"
                >Home</a
              >
            </li>
            <li class="navbar-item">
              <a href="./portfolio.html" class="label-lg navbar-link has-after"
                >Portfolio</a
              >
            </li>
            <li class="navbar-item">
              <a href="./resume.html" class="label-lg navbar-link has-after"
                >Resum√©</a
              >
            </li>

            <li class="navbar-item">
              <a href="#" class="label-lg navbar-link has-after active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <a href="./contact.html" class="btn btn-primary">Contact Now</a>

        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- 
          - #CONTACT
        -->
        <div class="section-parent">
          <section
            class="section contact has-bg-image"
            aria-labelledby="contact-label"
            style="background-image: url('./assets/images/contact-bg.png')"
          >
            <div class="container">
              <form action="" class="contact-form">
                <h2 class="headline-sm" id="contact-label">Get in touch</h2>

                <p class="contact-text body-md">
                  I would love to hear from you.
                </p>

                <div class="wrapper">
                  <div>
                    <label for="email" class="label">Your Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                      
                      class="input-field"
                      required

                    />
                  </div>
                  <div>
                    <label for="name" class="label">First name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Name"
                      required
                      class="input-field"
                    />
                  </div>
                </div>

                <label for="subject" class="label">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Subject *"
                  class="input-field"
                />

                <label for="message" class="label">Your message</label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Your message *"
                  class="input-field"
                ></textarea>
                <div class="wrapper-btn">
                  <a href="#" class="btn btn-primary">Send Message</a>

                  <a href="tel:+1 385 416 0269" class="btn btn-primary"
                    >Call Now</a
                  >
                </div>
              </form>

              <div class="contact-content">
                <ul class="contact-list">
                  <li class="contact-item">
                    <div
                      class="item-icon"
                      style="background-color: hsl(177, 39%, 72%)"
                    >
                      <a href="tel:+1 385 416 0269"
                        ><ion-icon name="call" aria-hidden="true"></ion-icon
                      ></a>
                    </div>
                    <div>
                      <a href="tel:+1 385 416 0269"
                        ><p class="label-lg">Phone</p></a
                      >

                      <a href="tel:+1 385 416 0269" class="body-lg"
                        >+1 385 416 0269</a
                      >
                    </div>
                  </li>

                  <li class="contact-item">
                    <div
                      class="item-icon"
                      style="background-color: hsl(41, 99%, 64%)"
                    >
                      <a href="mailto: tp356@njit.edu"
                        ><ion-icon name="mail" aria-hidden="true"></ion-icon
                      ></a>
                    </div>

                    <div>
                      <a href="mailto: tp356@njit.edu"
                        ><p class="label-lg">Mail</p></a
                      >

                      <a href="mailto: tp356@njit.edu" class="body-lg"
                        >tp356@njit.edu</a
                      >
                    </div>
                  </li>

                  <li class="contact-item">
                    <div
                      class="item-icon"
                      style="background-color: hsl(41, 99%, 64%)"
                    >
                      <a href="https://www.linkedin.com/in/tanvipandhre/"
                        ><ion-icon
                          name="logo-linkedin"
                          aria-hidden="true"
                        ></ion-icon
                      ></a>
                    </div>

                    <div>
                      <a href="https://www.linkedin.com/in/tanvipandhre/"
                        ><p class="label-lg">Linkedin</p></a
                      >
                      <a
                        href="https://www.linkedin.com/in/tanvipandhre/"
                        class="body-lg"
                        >Tanvi Pandhre</a
                      >
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </article>
    </main>

    <!--

    <footer class="footer">

            </a>
          </li>

          <li>

              href="https://www.linkedin.com/in/Tanvi"
              class="social-link"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

          
        </ul>

        <p class="text-center">&copy; 2024 copyright all right reserved</p>
      </div>
    </footer>

    <!--

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/contactscript.js"></script>
